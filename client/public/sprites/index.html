<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>스프라이트 미리보기</title>
<style>
  body { background: #1a1a2e; color: #eee; font-family: monospace; padding: 20px; }
  h1 { color: #e94560; }
  .grid { display: flex; flex-wrap: wrap; gap: 8px; }
  .card {
    background: #16213e; border: 2px solid #0f3460; border-radius: 8px;
    padding: 8px; text-align: center; cursor: pointer; min-width: 80px;
  }
  .card:hover { border-color: #e94560; }
  .card img { image-rendering: pixelated; max-width: 100px; max-height: 100px; display: block; margin: 0 auto; }
  .card .num { font-size: 11px; color: #999; margin-top: 4px; }
  h2 { color: #0f3460; margin-top: 32px; }
  .needed { background: #0f3460; padding: 12px; border-radius: 8px; margin: 16px 0; }
  .needed code { color: #e94560; }
</style>
</head>
<body>
  <h1>EarthBound 스프라이트 미리보기 (134개)</h1>
  <div class="needed">
    <strong>필요한 이름 (18개):</strong><br>
    <code>raccoon</code>, <code>vending-machine</code>, <code>shadow-cats</code>, <code>cleaning-robot</code>,
    <code>market-boss</code>, <code>delivery-bike</code>, <code>mannequins</code>, <code>neon-ghost</code>,
    <code>antenna-monster</code>, <code>midnight-clock</code>, <code>stray-dog</code>, <code>traffic-light</code>,
    <code>sewer-rats</code>, <code>shopping-cart</code>, <code>food-cart</code>, <code>umbrella-ghost</code>,
    <code>broken-tv</code>, <code>electric-pole</code>
  </div>
  <div class="grid" id="grid"></div>
  <script>
    const grid = document.getElementById('grid');
    for (let i = 1; i <= 134; i++) {
      const num = String(i).padStart(3, '0');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="sprite_${num}.png" alt="${num}"><div class="num">#${num}</div>`;
      grid.appendChild(card);
    }
  </script>
</body>
</html>
